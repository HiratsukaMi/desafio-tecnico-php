<!DOCTYPE HTML>
	<HEAD>
		<TITLE> Bem-Vindo ao Gest&atilde;o Online! </TITLE>
		
		<link rel="stylesheet" type="text/css" href="style2.css">
		
		<!--Validação de Formulário-->
		<script language = "JavaScript">
			function valida(){
				
				//Bloco referente a validação de e-mail
				
				p1 = document.login.user.value.indexOf("@");
				p2 = document.login.user.value.indexOf(".");
				p3 = document.login.user.value.length;
				
				if (document.login.user.value == ""){
					alert ("O campo " + document.login.user.name + " deve ser preenchido.");
					return false;
				}
				else
					if (!(p1 > 2 && p2 > 6 && p3 > 9)){
						alert ("O campo deve ser preenchido com um endereço de e-mail válido.");
						document.login.user.focus();
						return false;
					}
					
				//Bloco referente a validação de senha
				
				if (document.login.senha.value == "" || document.login.senha.value < 4){
					alert ("O campo " + document.login.senha.name + " deve ser preenchido.");
					return false;
				}
				return true;
			}
		</script>
	</HEAD>

		<h3><p>Para cadastrar um novo usuário, preencha os campos abaixo: </h3></p>
		<br>
		</div>
		
		<!--Form de Cadastro-->
		<form name = "login" align = "center" method = "POST" action "cadastroU.php" onSubmit = "return valida()">
			<table align = "center">
				<tr>
					<td align = "left">
						Digite seu Nome:
					</td>
					<td align = "left">
						<input type = "text" name = "nome" size = "60">
					</td>
				</tr>
				<tr>
					<td align = "left">

					</td>

				<tr>

					</td>
					<td align = "left" cellpadding = "15">

					</td>
				</tr>
				<tr>
					<td align = "left">

					</td>

					</td>

				</tr>
				<tr>

					</td>
				</tr>
				<tr>
					<td align = "left">

					</td>
					<td align = "left">

				</tr>
				<tr>
					<td colspan = "2" align = "center">

		</form>
