<!DOCTYPE HTML>
	<HEAD>
		<TITLE> Bem-Vindo ao Gest&atilde;o Online! </TITLE>
		
		<!--Validação de Formulário-->
		<script language = "JavaScript">
			function valida(){
				
				//Bloco referente a validação de e-mail
				
				p1 = document.login.user.value.indexOf("@");
				p2 = document.login.user.value.indexOf(".");
				p3 = document.login.user.value.length;
				
				if (document.login.user.value == ""){
					alert ("O campo " + document.login.user.name + " deve ser preenchido.");
					return false;
				}
				else
					if (!(p1 >= 2 && p2 >= 6 && p3 >= 9)){
						alert ("O campo deve ser preenchido com um endereço de e-mail válido.");
						document.login.user.focus();
						return false;
					}
					
				//Bloco referente a validação de senha
				
				if (document.login.senha.value == "" || document.login.senha.value < 4){
					alert ("O campo " + document.login.senha.name + " deve ser preenchido.");
					return false;
				}
				return true;
			}
		</script>
	</HEAD>
	<BODY>
		<div align="center"><img src = "https://i.imgur.com/TnqIUVN.jpg">
		
		<font color = "#8B0000", align = "center"><h1><b> Seja bem-vindo ao gest&atilde;o online! </b></h1></font color><br>
		<h3><p>Antes de prosseguir, efetue seu login abaixo: </h3></p>
		<br>
		</div>
		
		<!--Form de Login-->
		<form name = "login" align = "center" method = "POST" action "validacao.php" onSubmit = "return valida()">
			<table align = "center">
				<tr>
					<td align = "left">
						<p>Digite seu usu&aacute;rio:
					</td>
					<td align = "left">
						<input type = "text" name = "user" size = "60">
					</td>
				</tr>
				<tr>
					<td align = "left">
						<p>Digite sua senha:
					</td>
					<td align = "left">
						<input type = "password" name = "senha" size = "10" maxlength = "10">
					</td>
				</tr>
				<tr>
					<td colspan = "2" align = "center">
						<input id = "validacao.php" type = "submit" value = "Entrar">
						<input name = "limpar" type = "reset" value = "Limpar">
					</td>
				</tr>
			</table>
		</form>
	</BODY>
</HTML>
